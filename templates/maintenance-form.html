<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance Payment</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <section class="min-h-screen bg-gradient-to-r from-indigo-100 to-cyan-100 flex items-center justify-center px-4 py-10">
    <div class="bg-white rounded-2xl shadow-2xl p-10 w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">
        Maintenance Payment Form
      </h2>

      <!-- ✅ Flask backend route -->
      <form class="space-y-4" action="/maintenance" method="POST" enctype="multipart/form-data">

        <div>
          <label class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" name="full_name" required placeholder="Enter your name" 
                 class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Room Number</label>
          <input type="text" name="room_number" required placeholder="e.g. A-101" 
                 class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Maintenance Amount</label>
          <input type="number" name="amount" required placeholder="₹ Amount" 
                 class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Additional Details</label>
          <textarea name="details" placeholder="Optional..." 
                    class="w-full mt-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-400 focus:outline-none"></textarea>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Upload Payment Screenshot</label>
          <input type="file" name="screenshot" required 
                 class="w-full file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:bg-teal-500 file:text-white hover:file:bg-teal-600" />
        </div>

        <button type="submit" 
                class="w-full py-3 mt-4 bg-teal-500 text-white font-semibold rounded-lg shadow-md hover:bg-teal-600 transition">
          Submit Payment
        </button>
      </form>
    </div>
  </section>
</body>
</html>
